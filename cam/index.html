<body>
  <section id="home">
    <section id="video">
      <div class="logo"></div>
      <a href="#description" class="horizontal-lnk">Show snaps</a>
      <nav id="filter-wrapper">
        <a href="#" id="filter-trigger">Filters</a>
        <ul id="filters">
          <li>
            <label for="blur">Blur</label>
            <input type="range" min="0" max="200" id="blur" value='0'>
          </li>
          <li>
            <label for="hue">Hue</label>
            <input type="range" min="-100" max="100" id="hue" value='0'>
            <label for="sat">Saturation</label>
            <input type="range" min="-100" max="100" id="sat" value='0'>
          </li>
          <li>
            <label for="noise">Noise</label>
            <input type="range" min="-100" max="100" id="noise" value='0'>
          </li>
        </ul>
      </nav>
    </section>
    <section id="description">
      <a href="#description" class="horizontal-lnk">Back to video</a>
      <ul id="roll"></ul>
    </section>
  </section>
  <div id="alert"></div>
